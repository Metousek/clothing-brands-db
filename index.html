<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Clothing Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quality clothing database</h1>
        <input type="text" placeholder="Type something..." class="search-bar">
        
        <div class="filters">
            <div class="filter">
                <button class="filter-btn" onclick="toggleDropdown('country-dropdown')">Country</button>
                <div id="country-dropdown" class="dropdown">
                    <label onclick="selectOption(this, 'country')">ðŸ‡ºðŸ‡¸ USA</label>
                    <label onclick="selectOption(this, 'country')">ðŸ‡ªðŸ‡¸ Spain</label>

                    <label onclick="selectOption(this, 'country')">ðŸ‡®ðŸ‡¹ Italy</label>
                </div>
            </div>
            
            <div class="filter">
                <button class="filter-btn" onclick="toggleDropdown('price-dropdown')">Price range</button>
                <div id="price-dropdown" class="dropdown">
                    <label onclick="selectOption(this, 'price')">$</label>
                    <label onclick="selectOption(this, 'price')">$$</label>
                    <label onclick="selectOption(this, 'price')">$$$</label>
                    <label onclick="selectOption(this, 'price')">$$$$</label>
                </div>
            </div>
            
            <div class="filter">
                <button class="filter-btn" onclick="toggleDropdown('category-dropdown')">Clothing category</button>
                <div id="category-dropdown" class="dropdown">
                    <label onclick="selectOption(this, 'category')">Outerwear</label>
                    <label onclick="selectOption(this, 'category')">Jeans</label>
                    <label onclick="selectOption(this, 'category')">T-shirts</label>
                    <label onclick="selectOption(this, 'category')">Accessories</label>
                </div>
            </div>
            
            <div class="filter">
                <button class="filter-btn" onclick="toggleDropdown('materials-dropdown')">Materials</button>
                <div id="materials-dropdown" class="dropdown">
                    <label onclick="selectOption(this, 'materials')">Denim</label>
                    <label onclick="selectOption(this, 'materials')">Canvas</label>
                    <label onclick="selectOption(this, 'materials')">Leather</label>
                    <label onclick="selectOption(this, 'materials')">Wool</label>
                </div>
            </div>
        </div>

        <div class="selected-filters" id="selected-filters"></div>
    </div>
    
    <script src="scripts.js"></script>

</html>
