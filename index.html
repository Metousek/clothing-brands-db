<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brands DB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Clothing Brands Database</h1>
        </header>
        
        <!-- Pokročilý výběr filtrů -->
        <section class="filters">
            <h2>Advanced Filters</h2>
            <div class="filter">
                <label for="countries">Select Country:</label>
                <div class="dropdown" id="countries">
                    <select multiple>
                        <option value="USA">🇺🇸 USA</option>
                        <option value="Spain">🇪🇸 Spain</option>
                        <option value="UK">🇬🇧 UK</option>
                        <option value="Italy">🇮🇹 Italy</option>
                    </select>
                </div>
            </div>

            <div class="filter">
                <label for="price-range">Select Price Range:</label>
                <div class="dropdown" id="price-range">
                    <select multiple>
                        <option value="$">$</option>
                        <option value="$$">$$</option>
                        <option value="$$$">$$$</option>
                        <option value="$$$$">$$$$</option>
                    </select>
                </div>
            </div>

            <div class="filter">
                <label for="clothing-category">Select Clothing Category:</label>
                <div class="dropdown" id="clothing-category">
                    <select multiple>
                        <option value="outerwear">Outerwear</option>
                        <option value="jeans">Jeans</option>
                        <option value="tshirts">T-shirts</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
            </div>

            <div class="filter">
                <label for="materials">Select Material:</label>
                <div class="dropdown" id="materials">
                    <select multiple>
                        <option value="denim">Denim</option>
                        <option value="canvas">Canvas</option>
                        <option value="leather">Leather</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Zobrazení vybraných filtrů jako bubliny -->
        <section class="selected-filters">
            <h2>Selected Filters</h2>
            <div id="selected-filters">
                <!-- Sem se budou přidávat bubliny -->
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Clothing Brands DB</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
