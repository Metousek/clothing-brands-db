<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brands DB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Clothing Brands Database</h1>
        </header>
        
        <!-- Pokro캜il칳 v칳b캩r filtr콢 -->
        <section class="filters">
            <h2>Advanced Filters</h2>
            <div class="filter">
                <label for="countries">Select Country:</label>
                <select id="countries" multiple>
                    <option value="USA">游쥟릖 USA</option>
                    <option value="Spain">游쀯릖 Spain</option>
                    <option value="UK">游섫릖 UK</option>
                    <option value="Italy">游쉻릖 Italy</option>
                    <!-- Dal코칤 zem캩 podle pot콏eby -->
                </select>
            </div>

            <div class="filter">
                <label for="price-range">Select Price Range:</label>
                <select id="price-range" multiple>
                    <option value="$">$</option>
                    <option value="$$">$$</option>
                    <option value="$$$">$$$</option>
                    <option value="$$$$">$$$$</option>
                </select>
            </div>

            <div class="filter">
                <label for="clothing-category">Select Clothing Category:</label>
                <select id="clothing-category" multiple>
                    <option value="outerwear">Outerwear</option>
                    <option value="jeans">Jeans</option>
                    <option value="tshirts">T-shirts</option>
                    <option value="accessories">Accessories</option>
                    <!-- Dal코칤 kategorie podle pot콏eby -->
                </select>
            </div>

            <div class="filter">
                <label for="materials">Select Material:</label>
                <select id="materials" multiple>
                    <option value="denim">Denim</option>
                    <option value="canvas">Canvas</option>
                    <option value="leather">Leather</option>
                    <!-- Dal코칤 materi치ly podle pot콏eby -->
                </select>
            </div>
        </section>

        <!-- Zobrazen칤 vybran칳ch filtr콢 jako bubliny -->
        <section class="selected-filters">
            <h2>Selected Filters</h2>
            <div id="selected-filters">
                <!-- Sem se budou p콏id치vat bubliny -->
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Clothing Brands DB</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
